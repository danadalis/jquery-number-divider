<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example</title>
    <!-- Plugins -->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="jquery.number-separator.js"></script>
</head>
<body>
	<h3>A demonstration of how to use number separator</h3>
    <label>Separate thousand(1000..9999)</label>
    <input id="checkbox" title="Separate thousand(1000..9999)" type="checkbox" name="checkbox" checked="checked" />
    <select id="select" title="delimiters">
      <option value=" ">' '(space)</option>
      <option value=".">'.'(dot)</option>
      <option selected="selected" value=",">','(comma)</option>
    </select>
    <br><br>
    <p><label>Type of inputs must be 'text', original number is in attr with name 'number'</label></p>
    <input class="separate" id="input" type="text" placeholder="Enter the number" value="3000">
    <br><br>
    <input class="separate" id="range_label" disabled="disabled" type="text" value="5000">
    <input id="range_input" max="1000000" min="5000" step="5000" type="range" style="width: 250px;">
    <br><br>
    <h4>Also you can separate numbers in simple HTML tags</h4>
    <div class="separate">1000</div>
    <p><span class="separate">10000</span></p>
    <p><label class="separate">1000000</label></p>

    <script type="text/javascript">
        var input = $('#input');
        var checkbox = $('#checkbox');
        var select = $('#select');
        var rangeLabel = $('#range_label');

        $('.separate').separate();

        $(select).add(checkbox).change(function () {
            $('.separate').separate({
                delimiter:select.val(),
                separateThousand:checkbox.is(":checked")
            });
        });

        $('#range_input').on("input change", function() {
        	rangeLabel.val(this.value).change();
        });
    </script>
</body>
</html>
